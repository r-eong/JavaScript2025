<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>
<body>
    <div id="clock"></div>
    <script>
        function setClock(){
            let now = new Date();
            let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            let clo = document.getElementById('clock');
            clo.innerHTML = s;
            setTimeout('setClock()' , 1000);
        }
        
        // 함수호출
        setClock();
    </script>
</body>
</html>
