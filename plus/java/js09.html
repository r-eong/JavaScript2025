<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 100까지의 수 중에서 소수가 아닌 수만 출력하세요.</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let result = '';
        let check = 0;
        for(let i=2; i<=100; i++){
            check = true;
            for(let j=2; j<i; j++){
                if(i % j === 0 ){
                    check = false;
                    console.log(i);
                    break;
                }
            }
            if(check){
                // console.log(i);
                result += i + ' ';
            }
        }
        output.innerHTML = result;
    </script>
</body>
</html>
