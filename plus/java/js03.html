<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 100까지 수 중에 3의 배수이면서 5의 배수에 해당하는 수만 콘솔에 출력하세요</h3>
    <script>
        for(let i=1; i<=100; i++){
            if(i % 3 == 0 && i % 5 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
