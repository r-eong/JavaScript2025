<body>
    <!-- 태그작성 : 1~4번 문제 -->
    <!-- 문제1 -->
    <p id="text">안녕하세요</p>

    <!-- 문제2 -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <!-- 문제3 -->

    <p>두 번째 문장</p>

    <!-- <p class="p2">one</p>

    <script>
        // 문제1 : id 선택자를 사용해 텍스트를 "DOM 실습 중급"으로 바꾸고, 콘솔에도 출력
        let text = document.getElementById('text');
        text.textContent = 'DOM 실급 중급';

        // 문제2 : 클래스 선택자로 모든 div의 배경색을 "yellow"로 변경하세요.
        // 배열처럼 보이지만 [] <-이런 구성이 아니라서 배열이 아님
        let box = document.getElementsByClassName('box');
        // for (let i=0; i<=box.length; i++){
        //     box[i].style.backgroundColor = 'yellow';
        //     box[i].style.color = 'red';
        //     box[i].style.width = '50px';
        // }
        // 배열 생성하는 방법 : Array.from()
        // box를 배열로 생성
        // for문 보다 forEach가 더 빠르고 간편함!
        //                 forEach((box, index)에서의 box는 변수 이름을 적은게 아니라
        //                                     3개의 box의 이름을 box로 지정한것임!
        Array.from(box).forEach((box, index)=>{
            box.style.backgroundColor = 'yellow';
        })

        // 문제3 : getElementsByTagName을 사용해 모든 <p> 글자색을 "blue"로 변경하세요.
        let p1 = document.getElementsByTagName('p');
        for(i=0; i<p1.length; i++){
            p1[i].style.color = 'blue';
        }

        // 문제4 : querySelector를 사용해 첫 번째 <li> 글자를 "포도"로 바꾸세요.

        let li01 = document.querySelector('ul li');
        li01.textContent = '포도';
