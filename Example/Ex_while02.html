<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 연습문제</title>
</head>
<body>
    <h1>문제 : 사용자 입력 횟수만큼 Hello 출력</h1>
    <input id="num" type="text">
    <button type="button" onclick="btn()">실행</button>
    <p id="output"></p>
    <script>
        function btn(){
            let num = Number(document.getElementById('num').value);
            let output = document.getElementById('output');

            let n=1; // 입력할 숫자를 담을 변수 초기화
            let result = ''; // 결과값. 문자 데이터는 '' 공백으로 초기화

            // 반복할 실행문 while
            // num이 input 입력받는 값을 담은 변수
            while(n <= num){
                result = result + 'Hello<br/>';
                // n을 누적하는 공식
                n++;
            }
            output.innerHTML = result;
        }
    </script>
</body>
</html>
