<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 연습문제</title>
</head>
<body>
    <button type="button" onclick="month1()">요일 출력</button>
    <input type="text" id="mo">
    <p id="th"></p>
    <script>
        function month1(){
            let day = Number(document.getElementById('mo').value);
            let th = document.getElementById('th');
            // switch 에서 input의 id를 적어도 되지만 true를 적어도 됨!
            // true를 적을 경우 case 1: 가 아니라 case day==1: 로 수정해야함!
            // switch에서 true 사용시 반드시 case 조건식 입력이 원칙.
            switch(day){
                case 1:
                    console.log('월요일 출력');
                    th.innerHTML = '월요일';
                break;
                case 2:
                    console.log('화요일 출력');
                    th.innerHTML = '화요일';
                break;
                case 3:
                    console.log('수요일 출력');
                    th.innerHTML = '수요일';
                break;
                case 4:
                    console.log('목요일 출력');
                    th.innerHTML = '목요일';
                break;
                case 5:
                    console.log('금요일 출력');
                    th.innerHTML = '금요일';
                break;
                case 6:
                    console.log('토요일 출력');
                    th.innerHTML = '토요일';
                break;
                case 7:
                    console.log('일요일 출력');
                    th.innerHTML = '일요일';
                break;
            }
        }
    </script>
</body>
</html>
