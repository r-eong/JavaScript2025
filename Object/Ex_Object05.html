<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 기초문제</title>
</head>
<body>
    <h3>2. 쇼핑몰 장바구니 총액 계산</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let cart = [
            {id:1, name:'노트북', price:1000000, quantity: 1},
            {id:2, name:'마우스', price:20000, quantity: 2},
            {id:3, name:'키보드', price:50000, quantity: 1},
        ];
        let sum = 0;
        let total = 0;
        let result = '';
        for(let i=0; i<cart.length; i++){
            sum = cart[i].price * cart[i].quantity;
            total += sum;
            result += `${cart[i].name} 금액 : ${sum.toLocaleString('ko-kr')}원</br>`;
        }
        output.innerHTML = `${result}<strong>장바구니 총 금액 : ${total.toLocaleString('ko-kr')}원</strong>`;
    </script>
</body>
</html>
