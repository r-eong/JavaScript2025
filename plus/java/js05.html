<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 50까지의 숫자 중에서 짝수만 출력하세요.</h3>
    <script>
        for(let i=1; i<=50; i++){
            if(i % 2 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
