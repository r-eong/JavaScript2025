<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왼쪽 날아오기 슬라이드</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body{
            background-color: #f7f8f8;
        }
        h1{
            text-align: center;
            padding: 20px 0;
            color: #333333;
        }
        #menuBtn{
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f7f8f8;
            color: #0c5a0c;
            border: 1px solid #0c5a0c;
            border-radius: 5px;
            padding: 10px 15px;
            transition: 0.3s;
            z-index: 100;
        }
        #menuBtn:hover{
            background-color: #d6dfd6;
        }
        /* menu 기본 상태 : 왼쪽에서 오른쪽으로방향으로 출력  */
        #menu{
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #0c5a0c;
            /* border: 1px solid #0c5a0c; */
            color: #d6dfd6;
            padding: 50px 20px;
            box-shadow: 3px 0 15px rgba(0,0,0,0.3);
            border-radius: 0 8px 8px 0;
        }
        #menu ul{
            list-style: none;
            margin-top: 50px;
        }
        #menu ul li{
            margin: 20px 0;
        }
        #menu li a{
            color: #d6dfd6;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }
        #menu li a:hover{
            background-color: rgba(255, 255, 255, 0.9);
        }
        /* 메뉴 활성화 */
        #menu.active{
            left: 0;
        }
    </style>
</head>
<body>
    <h1>DOM 실습 - 왼쪽 슬라이드 메뉴</h1>
    <button id="menuBtn">&#x2630;</button>
    <nav id="menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">문의</a></li>
            <li><a href="#">연락처</a></li>
            <li><a href="#">소개</a></li>
        </ul>
    </nav>
<script>
    // 메뉴버튼
    let menuBtn = document.querySelector('#menuBtn');
    // 메뉴
    let menu = document.querySelector('#menu');

    menuBtn.addEventListener('click', () => {
        menu.classList.toggle('active');
    })
</script>
</body>
</html>
