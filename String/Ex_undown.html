<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        body{
            text-align: center;
            background-color: #cfdfec;
            margin: 40px;
        }
        #container{
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 20px #eaf7ffad;
            border-radius: 10px;
            background-color: #e0edf8;
        }
        h3{
            background-color: #268ee2;
            color: #ffffff;
            padding: 15px;
            border-radius: 7px;
            font-weight: 500;
            margin-top: 40px;
        }
        input{
            padding: 20px;
            text-align: center;
            margin: 0 0 20px 0;
            border: none;
            background-color: transparent;
            border-radius: 7px;
            color: #268ee2;
            font-weight: bold;
            font-size: 120%;
        }
        input:focus{
            outline: none;
        }
        input::placeholder{
            color: #78bdf5;
        }
        button{
            background-color: #268ee2;
            color: #ffffff;
            padding: 15px;
            border-radius: 7px;
            border: none;
            font-size: 110%;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover{
            background-color: #f8d359;
            color: #268ee2;
        }
        p{
            font-weight: 700;
            color: #268ee2;
        }
        p#upNdown{
            font-size: 200%;
        }
        p#upNdown{
            font-size: 180%;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- 헤더 -->
        <h3>숫자 맞추기 게임</h3>
        <!-- 규칙 문구 -->
        <!-- <span>1에서 100사이의 수를 입력하세요</span> -->
        <!-- 입력 칸 -->
        <input type="text" id="inpuT" placeholder="1에서 100사이의 수를 입력하세요">
        <!-- 확인 버튼 -->
        <button type="button" id="Btn" onclick="updown()">확인</button>
        <!-- UP! / DOWN! / BINGO! 출력 -->
        <p id="upNdown"></p>
        <!-- 시도 횟수 출력 -->
        <p id="opp"></p>
        <script>
            let upNdown = document.getElementById('upNdown');
            let opp = document.getElementById('opp');
            
            // 버튼 누른 횟수 카운트
            let Btn = 0;
            let numBer = Math.floor(Math.random()*100)+1;

            function updown(){
                // 인풋 입력값
                let inpuT = Number(document.getElementById('inpuT').value);
                
                // 버튼 누른 횟수 카운트
                Btn++;
                opp.innerHTML = `시도 횟수 ▶ ${Btn}회`
                
                // 정답 유무
                console.log(numBer);
                if(inpuT > numBer){
                    upNdown.innerHTML = 'DOWN!';
                }else if(inpuT < numBer){
                    upNdown.innerHTML = 'UP!';
                }else{
                    upNdown.innerHTML = 'BINGO!';
                }

            }
        </script>
    </div>
</body>
</html>
