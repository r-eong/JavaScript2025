<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초연습문제</title>
</head>
<body>
    <h1>문제 : colors 배열에서 red, greem만 slice</h1>
    <p id="output"></p>
    <script>
        let output= document.getElementById('output');
        let color = ['red','green','blue','yellow'];

        output.innerHTML = `3번 : ${color.slice(0, 2)}`;
        // console.log(color[0].charAt(0));
    </script>
</body>
</html>
