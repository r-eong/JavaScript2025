<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // 1부터 10까지 콘솔에 출력
        // for(초기변수; 조건식; 증감값){}
        // for문을 읽는 순서 : 초기변수 -> 조건식 -> 실행문 -> 증감값
        // ┖> i=1 -> 1<=10 -> 출력
        // 루프1 : i=1 -> 증감식 i=i(=1)+1 => i=2
        // 루프2 : i=2 -> 증감식 i=i(=2=루프1의 값)+1 => i=3
        // ...
        // 루프10 : i=9 -> 증감식 i=i(=9)+1 => i=10
        // 루프11 : i=10 -> 증감식 i=i+1 => i=11 => 조건미달로 false. 루프 멈춤!
        for(let i=0; i<=10; i++){
            console.log(i+' ');
        }

        // for문과 if문을 이용해서 1부터 20까지 중 홀수를 출력
        for(let i=1; i<=20; i++){
            if(i % 2 != 0){
                console.log(i);
            }
        }

        // 1부터 20까지 수 중에 짝수의 합과 홀수의 합을 각각 출력
        let evenTotal = 0; // 짝수
        let oddTotal = 0; // 홀수
        for(let j=1; j<=20; j++){
            // 홀수/짝수 구분 if
            if(j % 2 == 0){ // 짝수부분
                evenTotal = evenTotal + j;
            }else{ // 홀수부분
                oddTotal += j;
            }
        }
        console.log(`짝수의 합 : ${evenTotal}`);
        console.log(`홀수의 합 : ${oddTotal}`);

        // 50부터 100까지 수 중에 홀수의 개수를 더하여 출력
        let oT = 0;
        for(let i=50; i<=100; i++){
            if(i % 2 != 0){
                oT++;
            }
        }
        console.log(`개수 : ${oT}`);

        // 구구단 5단 출력. ex) 5 X 1 = 5
        for(let i=1; i<=9; i++){
            console.log(`5 X ${i} = ${5*i}`);
        }
    </script>
</body>
</html>
