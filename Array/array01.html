<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 연습</title>
</head>
<body>
    <script>
        // 배열의 생성 방법
        // 1. 가장 기본 배열 생성 방식 - ranking = []
        let ranking = ['jason', 'alice', 'candy', 'chris', 'tom'];
        // 배열은 위치를 index() 로 인식한다. index는 0으로 시작한다.
        console.log(ranking[2]); // index + 1 을 한 위치의 값 출력

        // new 객체형식으로 배열 생성
        // new Array() <- 괄호 필수!
        let arrNumber = new Array();
        console.log(arrNumber);

        // 대문자 Array 사용 생성
        let arrScore = Array(80,90,100);
        console.log(arrScore);

        let jarr = new Array('오렌지', '포도', '딸기');
        console.log(jarr);

        let arrTotal=['korea',90,'2025-09-18'];
        // 현재 length=3 -1 = 2 -> index(2) (현재 마지막 날짜)
        console.log(arrTotal[arrTotal.length-1]); // 마지막 자료출력
     </script>
</body>
</html>
