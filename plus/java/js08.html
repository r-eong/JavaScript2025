<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 30까지 숫자 중에서 각 숫자에 대해 다음과 같이 출력하세요.</h3>
    <script>
        for(let i=1; i<=30; i++){
            if(i % 3 == 0){
                console.log('Fizz');
            }else if(i % 5 == 0){
                console.log('Buzz');
            }else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
