<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 연산연습1</title>
</head>
<body>
    <h1>자바스크립트 실습문제</h1>
    <!-- onclick = 버튼을 클릭해라.
         proble() = 함수 이름
         = 버튼을 클릭하면 porble() 함수를 실행하라. -->
    <button type="button" onclick="proble()">
        문제1 : 변수와 상수 출력
    </button>
    <!-- 결과 화면 출력하는 곳 -->
    <p id="p1"></p>
    <!-- javascript 영역 = <script></script> -->
    <script>
        // 1. proble() 함수를 만든다.
        // 2. 함수 생성시 반드시 function 명령어 입력.
        // 3. 함수구성 = function 함수이름(){} <<괄호 필수!
        function proble(){
            // id가 p1이라는 이름을 가진 태그를 pri 변수에 저장.
            let pri=document.getElementById('p1');
            let name='홍길동'; //name 라는 변수에 홍길동 저장.
            name='개나리'
            const age=20;
            console.log(name+age); //콘솔창에만 출력.
            // 브라우저에 출력하길 원함.
            // pri.innerHTML=name + '의 나이는 ' + age + '세 입니다.';
            // 빽틱 (= ` `) 사이의 출력할 변수와 문자는 + 없이 사용 가능
            // `나이 : ${변수이름} 또는 ${변수와 변수 연산}`
            // innerHTML = pri태그에 <p></p> 사이에 값이 입력되게 해라.
            pri.innerHTML=`이름 ${name}의 나이는 ${age}세 입니다.`;
        }
    </script>
</body>
</html>
