<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>문자열 배열에서 글자 수가 5 이상인 문자열만 출력하세요.</h3>
    <script>
        let words = ["hello", "hi", "JavaScript", "cat", "developer"];
        for(i=0;i<=words.length-1;i++){
            if(words[i].length >= 5){
                console.log(words[i]);
            }
        }
    </script>
</body>
</html>
