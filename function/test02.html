<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <!-- 기초문제 -->
    <!-- 문제3 -->
    <button id="btn03" onclick="btn03()">문제3</button>

    <!-- 문제6 -->
    <button id="btn06" onclick="btn06()">문제6</button>

    <!-- 문제7 -->
    <button id="toggleBtn">이미지 토글</button>
    <img id="myImg" src="img/pic-2.jpg" style="display: block;"/>

    <!-- 문제8 -->
    <p id="text">색상이 바뀝니다.</p>
    <button id="colorBtn">색상 변경</button>

    <br/>

    <!-- 문제9 -->
    <input id="num1" type="number"> +
    <input id="num2" type="number">
    <button id="sumBtn">계산</button>
    <div id="result"></div>

    <!-- 문제10 -->
    <input id="inputBox" type="text" placeholder="입력해보세요">

    <!-- 연습문제 -->
     <!-- 문제 2 -->
    <div id="container">
        <img id="img" src="img/girl.png" >
    </div>

    <script>
        // 기초문제
        // 문제 1
        let greetUser = (name) => {
            console.log(`문제 1 : 안녕하세요, ${name}님!`);
        }
        greetUser("철수");  // 함수 호출

        // 문제 2
        let getDiscountPrice = (price, rate) => {
            sum = price - price * rate;
            console.log(`문제 2 : 할인이 적용된 총 금액 : ${sum}`);
        }
        getDiscountPrice(10000, 0.1);

        // 문제 3
        let btn03 = document.getElementById('btn03');
        let result03 = 0;
        btn03.addEventListener('click',() => {
            result03++;
            console.log(`문제 3 : ${result03}`);
        })

        // 문제 4
        let getTotal = (cart) => {
            let result04 = 0;
            for(i=0; i<cart.length; i++){
                result04 += cart[i];
            }
            console.log(`문제 4 : ${result04}`);
            return result04;  // 반환
        }
        getTotal([1000, 2000, 3000]);

        // 문제 5
        let validatePassword = (pw) => {
            if(pw.length>=8){
                console.log(true);
            }else{
                console.log(false);
            }
        }
        validatePassword('1234');
        validatePassword('123456789');

        // 위와 아래가 같은것임!

        // let validatePassword = (pw) => pw.length >= 8;  // 중괄호가 없어야 사용 가능한 조건식!
        // console.log('문제 5 : ' + validatePassword('1234'));
        // console.log('문제 5 : ' + validatePassword('12345678'));

        // 문제 6
        // function btn06(){
        //     let today = new Date();
        //     console.log(`문제 6 : ${today.toLocaleString()}`);
        // }
        let btn06 = document.getElementById('btn06');
        btn06.addEventListener('click',() => {
            let now = new Date();
            console.log('문제 6 : ' + now.toLocaleString());
        })

        // toLocaleString -> 2025. 9. 30. 오후 3:17:31
        // toLocaleDateString -> 2025. 9. 30.

        // 문제3, 6 콘솔에 경고 나오는건 onclick 안써서 그럼! html에서 지우면 멀쩡함!

        // 문제 7
        let toggleBtn = document.getElementById('toggleBtn');
        let myImg = document.getElementById('myImg');

        toggleBtn.addEventListener('click',() => {
            if(myImg.style.display === 'none'){
                myImg.style.display = 'block';
            }else{
                myImg.style.display = 'none';
            }
        })

        // 문제 8
        const colors = ['red', 'blue', 'green'];
        let colorBtn = document.getElementById('colorBtn');
        let text = document.getElementById('text');
        let result08 = 0;

        // colorBtn.addEventListener('click',() => {
        //     for(let i=0; i<colors.length; i++){
        //         text.style.color = colors[i];
        //         console.log(colors[i]);
        //     }
        // })
        colorBtn.addEventListener('click',() => {
            switch(true){
                case result08 === 1:
                    text.style.color = colors[1];
                    break;
                case result08 === 2:
                    text.style.color = colors[2];
                    break;
                    default:
                        result08 = 0;
                        text.style.color = colors[0];
                    break;
                }
                result08++;
                console.log(result08);
        })

        // 문제9
        let result = document.getElementById('result');
        
        sumBtn.addEventListener('click',()=>{
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let sum09 = num1 + num2;
            console.log(`num1 : ${num1}, num2 : ${num2}`);
            result.innerHTML = `문제 9 결과 : ${sum09}`;
        })

        // 문제 10
        inputBox.addEventListener('keyup',() => {
            let inputBox = document.getElementById('inputBox').value;
            console.log(inputBox);
        })

        // 연습문제
        // 문제 2
        let img = document.getElementById('img');
        img.addEventListener('mouseover',() =>{
            img.src = 'img/boy.png';
        })
        img.addEventListener('mouseout',() =>{
            img.src = 'img/girl.png';
        })
    </script>
</body>
</html>
