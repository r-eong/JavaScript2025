<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보충 기초로직문제</title>
</head>
<body>
    <input type="text" id="Q2" placeholder="문제2">
    <button id="Q2Btn" onclick="Q2Click()">문제2</button>
    <input type="text" id="Q4" placeholder="문제4">
    <button id="Q4Btn" onclick="Q4Click()">문제4</button>
    <input type="text" id="Q5" placeholder="문제5">
    <button id="Q5Btn" onclick="Q5Click()">문제5</button>
    <script>
        // 1. 1~50 사이 숫자 중 4의 배수만 더한 합
        // 1~50까지 1씩 증가하는 반복문 
        for(let i=1; i<=50; i++){
            // 4의 배수에만 해당되는 조건 부여
            if(i % 4 === 0){
                // 모든 조건에 해당되는 값 출력
                console.log(`문제 1 : ${i}`)
            }
        }

        // 2. 입력받은 숫자 n의 약수 출력
        // 1부터 n까지 나누어 떨어지는 숫자를 모두 출력
        function Q2Click(){
            // 입력한 값을 받는 인풋
            let Q2 = Number(document.getElementById('Q2').value);
            // 입력한 값까지 1씩 증가해서 반복
            for(let i=0; i<=Q2; i++){
                // 입력한 값을 소수를 찾는 조건
                if(Q2 % i === 0){
                    // 조건에 해당하는 답 출력
                    console.log(`문제2 : ${i}`);
                }
            }
        }

        // 3. 1~100 사이 모든 짝수 합과 홀수 합 동시에 구하기
        // 값을 담기 위한 변수
        // let Q3_1 = 0;
        let Q3_1Sum = 0;
        // let Q3_2 = 0;
        let Q3_2Sum = 0;
        for(i=1; i<=100; i++){
            if(i % 2 === 0){
                // Q3_1 = i;
                console.log(`문제3 - 짝수 : ${i}`);
                // 누적시킬 값을 담음
                Q3_1Sum += i;
            }else{
                // Q3_2 = i;
                console.log(`문제3 - 홀수 : ${i}`);
                // 누적시킬 값을 담음
                Q3_2Sum += i;
            }
        }
        console.log(`문제3 - 총 합 : ${Q3_1Sum + Q3_2Sum}`);

        // 4. 1~n 사이에서 7의 배수 개수 세기
        let num = 0;
        function Q4Click(){
            let Q4 = Number(document.getElementById('Q4').value);
            for(i=1; i<=Q4; i++){
                if(i % 7 === 0){
                    console.log(`문제4 : ${i}`);
                    num++;
                }
            }
            console.log(`문제4 - 총 ${num}개`);
        }

        // 5. 사용자 입력 숫자가 소수인지 아닌지 판별
        
    </script>
</body>
</html>
