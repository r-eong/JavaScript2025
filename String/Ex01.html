<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 연습문제</title>
</head>
<body>
    <h3>랜덤 이름 뽑기</h3>
    <button type="button" onclick="name00()">정답 보기</button>
    <p id="output"></p>
    <script>
        let names = ["철수", "영희", "민수", "지영", "수현"];
        let output = document.getElementById('output');
        function name00(){
            index01 = Math.floor(Math.random()*names.length);
            output.innerHTML = '뽑힌 이름 : ' + names[index01];
        }
    </script>
</body>
</html>
