<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>배열에서 짝수 인덱스에 있는 요소만 출력하세요.</h3>
    <script>
        let items = ["a", "b", "c", "d", "e", "f"];

        for(i=0; i<=items.length-1; i++){
            if(i % 2 == 0){
                console.log(items[i]);
            }
        }
    </script>
</body>
</html>
