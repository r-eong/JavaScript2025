<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 기초문제</title>
</head>
<body>
    <script>
        // 문제1
        let student = {
            name : '홍길동',
            age : 20,
            major : '컴퓨터공학',
        }
        console.log(student);
        console.log(student.name);
        console.log(student.age);
        console.log(student.major);

        // 문제2
        let car = {
            brand : 'Hyundai',
            color : '흰색',
            price : 2500,
        }
        // 수정 프로퍼티에 접근해서 값을 새로 입력
        car.color='검정색';
        car.price=3000;
        console.log(car);
    </script>
</body>
</html>
