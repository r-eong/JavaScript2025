<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 연산연습</title>
</head>
<body>
    <input id="score" type="number" placeholder="점수 입력">
    <button type="button" onclick="checkGrade()">등급 확인</button>
    <p id="output8"></p>
    <script>
        function checkGrade(){
            let res = document.getElementById('output8');
            let score = Number(document.getElementById('score').value);
            // 다중비교는 꼭 1개가 부족하게 지정해줘야함! 
            // 아래를 예로들면 A~F는 5개니, A~D까지 작성 후 F는 false로 취급하여 조건 없이 작성하기!
            let res2 = score>=90 ? 'A' : score>=80 ? 'B' : score>=70 ? 'C' : score>=60 ? 'D' : 'F';
            res.innerHTML=`등급 : ${res2}`;
            console.log(`등급 : ${res2}`)
        }
    </script>
</body>
</html>
