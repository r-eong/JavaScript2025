<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 메뉴 만들기</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .dropdown{
            display: inline-block;
            /* position: relative; */
        }
        .dropdown-btn{
            /* margin: 10px auto; */
            border: none;
            /* border: 1px solid red;
            border-radius: 10px; */
            background-color: #fff;
            padding: 10px 20px;
            font-size: 17px;
            border: 1px solid #ccc;
            cursor: pointer;
            width: 160px;
            /* text-align: center; */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .dropdown-menu{
            /* position: absolute; */
            list-style: none;
            /* background-color: antiquewhite; */
            border: 1px solid #ccc;
            box-shadow: 0 1px 5px #ccc;
            border-radius: 0 0 10px 10px;
            width: 160px;
            display: none;
        }
        .dropdown-menu.active01{
            display: block;
        }
        /* .dropdown-menu .arrow{
            transform: rotate(180deg);
        } */
        .dropdown-btn .arrow{
            display: inline-block;
            font-size: 13px;
        }
        .dropdown-btn .arrow.active02{
            transform: rotate(180deg);
            /* display: inline-block; */
        }
        .dropdown-menu li{
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
        }
        .dropdown-menu li:hover{
            /* background-color: aliceblue; */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn" id="dropdownBtn">
            고객센터 <span class="arrow">▼</span>
        </button>
        <ul class="dropdown-menu" id="dropdownMenu">
            <li>공지사항</li>
            <li>뉴스/이벤트</li>
            <li>상품 리뷰</li>
            <li>상품 문의</li>
            <li>대량구매/도매문의</li>
            <li>기타문의</li>
        </ul>
    </div>
    <script>
        // 버튼
        // let dropdownBtn = document.querySelector('.dropdown-btn');
        let dropdownBtn = document.getElementById('dropdownBtn');
        // 화살표
        let arrow = document.querySelector('.arrow');
        // 메뉴
        // let dropdownMenu = document.querySelector('.dropdown-menu');
        let dropdownMenu =document.getElementById('dropdownMenu');

        dropdownBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active01');
            // 화살표 회전
            // span 태그가 가지는 인라인 요소때문에 display: inline-block으로
            // 변경하지 않으면 transform: rotate(180deg) 가 실행되지 않음
            arrow.classList.toggle('active02');
        })
    </script>
</body>
</html>
