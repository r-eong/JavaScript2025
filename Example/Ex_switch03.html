<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 연습문제</title>
</head>
<body>
    <button type="button" onclick="season()">계절 출력</button>
    <input type="text" id="ss">
    <p id="output"></p>
    <script>
        function season(){
            let ss = Number(document.getElementById('ss').value);
            let output = document.getElementById('output');
            switch(ss){
                case 3:
                case 4:
                case 5:
                    console.log('봄 출력');
                    output.innerHTML = '봄';
                break;
                case 6:
                case 7:
                case 8:
                    console.log('여름 출력');
                    output.innerHTML = '여름';
                break;
                case 9:
                case 10:
                case 11:
                    console.log('가을 출력');
                    output.innerHTML = '가을';
                break;
                case 12:
                case 1:
                case 2:    
                    console.log('겨울 출력');
                    output.innerHTML = '겨울';
                break;
            }
        }
    </script>
</body>
</html>
