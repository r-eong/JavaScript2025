          for(let i=0; i<menus.length; i++){
            if(menus[i].type === 'HOT'){
              result01 += `
              <li onclick="menuClick()" id="liImg">
                <span>${menus[i].type}</span>

                <p>${(menus[i].price).toLocaleString('ko-kr')}</p>
              </li>`;

            }else{
              result01 += `

                <span>${menus[i].type}</span>
                <img src= "img/ice.png" alt="${menus[i].name}">
                <em>${menus[i].name}</em>

            }
          }
          result01 += `</ul>`;

          menubox.innerHTML = result01;
