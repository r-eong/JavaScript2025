<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초연습문제</title>
</head>
<body>
    <h1>문제 : numbers 배열에서 인덱스 2 출력</h1>
    <p id="output"></p>
    <script>
        let output= document.getElementById('output');
        let numbers = [10,20,30,40,50];

        output.innerHTML = numbers[2];
    </script>
</body>
</html>
