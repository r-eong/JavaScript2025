        // 문제1: 현재 날짜를 Date 객체로 가져와서 콘솔에 "올해는 2025년입니다." 형식으로 출력하세요.
        function showYear1(){
            let output = document.getElementById('output');
            let year01 = today.getFullYear();
            output.innerHTML = `올해는 ${year01}년 입니다.`
        }
    
        // 문제2: 현재 날짜를 이용하여 오늘 요일을 한글로 출력하세요.
        // 예: "오늘은 화요일입니다."
        function showYear2(){
            let weeks = ['일','월','화','수','목','금','토']
            let weekdays = today.getDay();
            let wee = '';
            for(i=0; i<weeks.length; i++){
                if(i === weekdays){
                    wee = weeks[i];
                    break;
                }
            }
            output.innerHTML = `오늘은 ${wee}요일 입니다.`;
        }

        // 문제3: 현재 시간을 시:분:초 형식으로 출력하세요.
        // 예: "현재 시간: 14:35:20"
        function showYear3(){
            let hours = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
            output.innerHTML = `${hours} : ${minutes} : ${seconds}`;
        }

        // 문제4: 내 생일까지 남은 일수를 계산하여 출력하세요.
        // 예: "생일까지 120일 남았습니다."
        function showYear4(){
            let birth = new Date('2026/06/27/00:00:00');
            today.setHours(0,0,0,0);  // 0시 00분 00초로 시간 초기화
            birth.setHours(0,0,0,0);
            birthCount = birth - today;
            output.innerHTML = '생일까지 ' + (birthCount / 86400000).toFixed(0) + '일 남았습니다.';
        }

        // 문제5: 오늘 날짜를 기준으로 하루 후와 일주일 후 날짜를 출력하세요.
        function showYear5(){
            let oneDay = new Date(today);
            oneDay.setDate(today.getDate()+1);
            let oneWeek = new Date(today);
            oneWeek.setDate(today.getDate()+7);
            output.innerHTML = `하루 후 : ${oneDay}<br/>일주일 후 : ${oneWeek}`
        }

        function showYear6(){
            let dayOne = new Date('2025/9/23');
            let dayTwo = new Date('2025/12/25');
            if(dayOne > dayTwo){
                output.innerHTML = dayOne;
            }else{
                output.innerHTML = dayTwo;
            }
        }
