<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal 창 만들기</title>
    <style>
        *{
            font-family: sans-serif;
            box-sizing: border-box;
        }
        body{
            font-weight: 300;
            color: #222;
            font-size: 15px;
            line-height: 1.6em;
        }
        .modal{
            position: fixed;
            /* 오버레이 위에 출력하기 위해. 기본 z-index는 0 */
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* border: 1px solid red; */
            /* 숨기기 */
            opacity: 0;
        }
        .modal.active{
            /* modal을 숨겼다가 나타내기 위함 */
            /* 자바스크립트 코드로 class명 추가할 때 기능이 작동하도록 */
            opacity: 1;
        }
        .modal-content{
            width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: #ffffff;
            display: flex;
            /* 이미지의 잘림현상을 없앤다 */
            overflow: hidden;
        }
        .modal-content > div{
            padding: 20px;
        }
        .modal-content .photo{
            flex: 1;
            /* 이미지 */
            background-image: url('img/office.jpg');
            background-repeat: no-repeat;
            background-position: right;
            background-size: cover;
        }
        .desc{
            flex: 2;
            text-align: center;
        }
        .btn-close{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #999999;
            cursor: pointer;
        }
        .btn-close:hover{
            color: #000000;
        }
        .desc .desc-content input[type='email']{
            display: block;
            /* input, button 은 display: block을 해도 width:100%가 되지 않음 */
            width: 100%;
            text-align: center;
            padding: 7px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }
        .desc .desc-content button{
            display: block;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #2793db;
            color: #ffffff;
            padding: 7px;
            outline: none;
            cursor: pointer;
        }
        .desc .desc-content p{
            font-size: 14px;
        }

        .btn-open{
            width: 150px;
            border: none;
            border-radius: 5px;
            background-color: #2793db;
            color: #ffffff;
            padding: 7px;
            outline: none;
            cursor: pointer;
        }

        .overlay{
            background-color: rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            /* 숨기기 */
            visibility: hidden;
        }
        .overlay.active{
            /* 자바스크립트 코드로 class명 추가할 때 기능이 작동하도록 */
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <button class="btn-open">뉴스레터 구독하기</button>
    <!-- 모달 전체 -->
    <div class="modal">
        <div class="modal-content">
            <div class="photo"></div>
            <div class="desc">
                <div class="desc-header">
                    <h2>지금 다양한 혜택을 받아보세요</h2>
                    <button class="btn-close">x</button>
                </div>
                <div class="desc-content">
                    <input type="email" placeholder="이메일 주소를 입력하세요"/>
                    <button>뉴스레터 구독하기</button>
                    <p>
                        스타트업메이트 뉴스룸의 다양한 소식과 혜택을 이메일로 받아
                        보시려면 구독 신청 해주시기 바랍니다. 스타트업메이트에 대해 알고
                        싶은 뉴스, 꼭 알아야 할 뉴스를 신속하고 정확하게 전합니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 오버레이 : 검정으로 오버레이 -->
    <div class="overlay"></div>

    <!-- javaScript -->
    <script>
        // [뉴스레터 구독하기] 버튼을 클릭하면 모달창이 화면에 출력
        // [x] 버튼을 클릭하면 모달창이 화면에서 사라지도록
        // 'active'라는 클래스명을 classList.add()를 이용하여 추가
        // classList.remove() 메서드를 이용하여 삭제

        // [뉴스레터 구독하기] 버튼
        let openBtn = document.querySelector('.btn-open');

        // [x] 버튼
        let closeBtn =document.querySelector('.btn-close');

        // 오버레이, 모달창
        let overlay = document.querySelector('.overlay');
        let modal = document.querySelector('.modal');

        // 화면에 출력
        openBtn.addEventListener('click',()=>{
            modal.classList.add('active');
            overlay.classList.add('active');
        })

        // 오버레이, 모달 출력취소(삭제)
        closeBtn.addEventListener('click',()=>{
            modal.classList.remove('active');
            overlay.classList.remove('active');
        })

        // 다른 방법

        //         if(i===0){
        //             modal.classList.add('active');
        //             overlay.classList.add('active');
        //         }else if(i===1){
        //             modal.classList.remove('active');
        //             overlay.classList.remove('active');
        //         }else{
        //             return;  // 조건에 만족하지 않으면 for 밖으로 가라
        //         }
        //     })
        // }
    </script>
</body>
</html>
