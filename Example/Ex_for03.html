<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 연습문제</title>
</head>
<body>
    <h1>문제 : 1부터 20까지 짝수 출력</h1>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let n = 1;
        let result = 0;
        for(i=1; i<=20; i++){
            // n % 2 != 0 이렇게 써도 됨 != 이건 ~가 아니다라는 뜻!
            if(n % 2  == 0){
                result = result + n + ' ';
            }
            n++;
        }
        output.innerHTML = result;
    </script>
</body>
</html>
