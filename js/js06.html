<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 100까지 숫자 중에서 7의 배수이거나 9의 배수인 숫자만 출력하세요.</h3>
    <script>
        for(let i=1; i<=100; i++){
            if(i % 7 == 0 || i % 9 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
