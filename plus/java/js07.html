<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 30까지 숫자 중에서 5의 배수이면서 짝수인 숫자만 출력하세요.</h3>
    <script>
        for(let i=1; i<=30; i++){
            if(i % 5 == 0 && i % 2 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
