<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>배열의 숫자들을 모두 더한 총합을 출력하세요.</h3>
    <script>
        let scores = [80, 90, 70, 85];
        let sco = 0;
        for(i=0;i<=scores.length-1;i++){
            sco += scores[i];
        }
        console.log('총합 : ',sco);
    </script>
</body>
</html>
