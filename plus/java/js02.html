<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h3>1부터 100까지 수 중에 3의 배수에 해당하는 수만 콘솔에 출력하세요</h3>
    <script>
        // 반복문으로 1~100까지 1씩 증가하는 공식 생성
        for(let i=1; i<=100; i++){
            // 조건문으로 3의 배수 구하는 조건생성
            if(i % 3 == 0){
                // 모든 조건에 해당하는 결과 출력
                console.log(i);
            }
        }
    </script>
</body>
</html>
